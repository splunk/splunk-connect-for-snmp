name: Review Secrets
on:  [push]

jobs:
  review_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Trufflehog Actions Scan
        uses: edplato/trufflehog-actions-scan@v0.9f-beta
        with:
          scanArguments: "-x /github/workspace/.github/workflows/exclude-patterns.txt"
