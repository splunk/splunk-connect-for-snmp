name: mike-cleanup
on:
  pull_request:
    branches:
      - "develop"
  push:
    branches:
      - "main"
      - "develop"
      - "next"
    tags-ignore:
      - "v*"
jobs:
  mike-cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: "${{ secrets.PAT_CLATOOL }}"

      - name: Delete unnecessary versions
        run: |
          pip3 install poetry
          poetry install
          poetry run mike list
          echo "Run grep"
          poetry run mike list | grep "^[0-9].*[0-9]$" |  xargs -I % sh -c 'echo version to delete: %'
          poetry run mike delete 0.11.0-next.47
          poetry run mike list | grep "^[0-9].*[0-9]$" | xargs -I % sh -c 'poetry run mike delete %'
          echo "Versions after deletion"
          poetry run mike list
