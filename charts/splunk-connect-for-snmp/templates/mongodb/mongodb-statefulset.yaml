apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mongodb
  labels:
    app: {{ .Release.Name }}-mongodb
spec:
  serviceName: {{ .Release.Name }}-mongodb
  replicas: {{ if eq .Values.mongodb.mode "standalone" }}1{{ else }}{{ .Values.mongodb.replicaCount | default 3 }}{{ end }}

  selector:
    matchLabels:
      app: {{ .Release.Name }}-mongodb

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mongodb
    spec:
      {{- with .Values.mongodb.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if eq .Values.mongodb.mode "replicaset" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: {{ .Release.Name }}-mongodb
              topologyKey: kubernetes.io/hostname
      {{- end }}

      initContainers:
      {{- if .Values.mongodb.initPermissions }}
      - name: init-permissions
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          mkdir -p /data/db
          chown -R 999:999 /data/db
          chmod -R 755 /data/db
        volumeMounts:
        - name: data
          mountPath: /data/db
        securityContext:
          runAsUser: 0
      {{- end }}

      {{- if and .Values.mongodb.auth.enabled (eq .Values.mongodb.mode "replicaset") }}
      - name: keyfile-setup
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          cp /tmp/keyfile/replica-key /keyfile/replica-key
          chmod 400 /keyfile/replica-key
          chown 999:999 /keyfile/replica-key
        volumeMounts:
        - name: keyfile-tmp
          mountPath: /tmp/keyfile
        - name: keyfile
          mountPath: /keyfile
        securityContext:
          runAsUser: 0
      {{- end }}

      containers:
      - name: mongodb
        image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
        imagePullPolicy: {{ .Values.mongodb.image.pullPolicy | default "IfNotPresent" }}

        {{- with .Values.mongodb.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}

        ports:
        - containerPort: 27017
          name: mongodb

        {{- if .Values.mongodb.auth.enabled }}
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mongodb.auth.existingSecret | default (printf "%s-mongodb-auth" .Release.Name) }}
              key: {{ .Values.mongodb.auth.rootUserKey | default "root-user" }}
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mongodb.auth.existingSecret | default (printf "%s-mongodb-auth" .Release.Name) }}
              key: {{ .Values.mongodb.auth.rootPasswordKey | default "root-password" }}
        {{- end }}

        volumeMounts:
        - name: data
          mountPath: /data/db
        {{- if and .Values.mongodb.auth.enabled (eq .Values.mongodb.mode "replicaset") }}
        - name: keyfile
          mountPath: /etc/keyfile
          readOnly: true
        {{- end }}

        {{- with .Values.mongodb.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}

        {{- if .Values.mongodb.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.mongodb.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.mongodb.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.mongodb.livenessProbe.failureThreshold | default 3 }}
        {{- end }}

        {{- if .Values.mongodb.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.readinessProbe.initialDelaySeconds | default 5 }}
          periodSeconds: {{ .Values.mongodb.readinessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.mongodb.readinessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.mongodb.readinessProbe.failureThreshold | default 3 }}
        {{- end }}

      volumes:
      {{- if and .Values.mongodb.auth.enabled (eq .Values.mongodb.mode "replicaset") }}
      - name: keyfile-tmp
        secret:
          secretName: {{ .Values.mongodb.auth.existingSecret | default (printf "%s-mongodb-auth" .Release.Name) }}
          items:
          - key: {{ .Values.mongodb.auth.replicaKeyKey | default "replica-key" }}
            path: replica-key
      - name: keyfile
        emptyDir: {}
      {{- end }}

  {{- if .Values.mongodb.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - {{ .Values.mongodb.persistence.accessMode | default "ReadWriteOnce" }}
      {{- if .Values.mongodb.persistence.storageClassName }}
      storageClassName: {{ .Values.mongodb.persistence.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.mongodb.persistence.size | default "10Gi" }}
  {{- end }}