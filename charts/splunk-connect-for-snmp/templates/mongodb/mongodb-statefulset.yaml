apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mongodb
  labels:
    app: {{ .Release.Name }}-mongodb
spec:
  serviceName: {{ .Release.Name }}-mongodb
  replicas: {{ if eq (.Values.mongodb.mode | default "standalone") "replicaset" }}{{ .Values.mongodb.replicaSet.replicas | default 3 }}{{ else }}1{{ end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mongodb
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mongodb
    spec:
      {{- with .Values.mongodb.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if eq (.Values.mongodb.mode | default "standalone") "replicaset" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: {{ .Release.Name }}-mongodb
              topologyKey: kubernetes.io/hostname
      {{- end }}

      {{- if .Values.mongodb.initPermissions }}
      initContainers:
      - name: init-permissions
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          mkdir -p /data/db/journal
          chown -R 999:999 /data/db
          chmod -R 755 /data/db
        volumeMounts:
        - name: data
          mountPath: /data/db
        securityContext:
          runAsUser: 0

      {{- if and (.Values.mongodb.auth.enabled | default false) (eq (.Values.mongodb.mode | default "standalone") "replicaset") }}
      - name: keyfile-setup
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          cp /tmp/keyfile/replica-key /keyfile/replica-key
          chmod 400 /keyfile/replica-key
          chown 999:999 /keyfile/replica-key
        volumeMounts:
        - name: keyfile-tmp
          mountPath: /tmp/keyfile
        - name: keyfile
          mountPath: /keyfile
        securityContext:
          runAsUser: 0
      {{- end }}
      {{- end }}

      containers:
      - name: mongodb
        image: {{ .Values.mongodb.image.repository | default "mongo" }}:{{ .Values.mongodb.image.tag | default "7.0" }}

        {{- with .Values.mongodb.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}

        command:
        - mongod
        {{- if eq (.Values.mongodb.mode | default "standalone") "replicaset" }}
        - --replSet
        - {{ .Values.mongodb.replicaSet.name | default "rs0" }}
        {{- end }}
        - --bind_ip_all
        {{- if .Values.mongodb.auth.enabled }}
        - --auth
        {{- if eq (.Values.mongodb.mode | default "standalone") "replicaset" }}
        - --keyFile
        - /etc/keyfile/replica-key
        {{- end }}
        {{- end }}

        ports:
        - containerPort: 27017
          name: mongodb

        {{- if .Values.mongodb.auth.enabled }}
        env:
          - name: MONGODB_USERNAME
            value: "root"
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mongodb.auth.existingSecret | default (printf "%s-mongodb" .Release.Name) }}
                key: {{ .Values.mongodb.auth.existingSecretPasswordKey | default "password" }}
          - name: MONGODB_HOST
            value: "{{ .Release.Name }}-mongodb-0.{{ .Release.Name }}-mongodb"
          - name: MONGODB_PORT
            value: "27017"
          - name: MONGODB_DATABASE
            value: {{ .Values.app.mongodb.database | default "snmpdb" | quote }}
          - name: MONGODB_AUTH_SOURCE
            value: "admin"
          - name: MONGODB_URI
            value: >-
              {{- if eq .Values.mongodb.mode "replicaset" }}
              mongodb://root:$(MONGODB_PASSWORD)@{{ .Release.Name }}-mongodb-0.{{ .Release.Name }}-mongodb:27017,{{ .Release.Name }}-mongodb-1.{{ .Release.Name }}-mongodb:27017,{{ .Release.Name }}-mongodb-2.{{ .Release.Name }}-mongodb:27017/{{ .Values.app.mongodb.database | default "snmpdb" }}?replicaSet={{ .Values.mongodb.replicaSet.name }}&authSource=admin
              {{- else }}
              mongodb://root:$(MONGODB_PASSWORD)@{{ .Release.Name }}-mongodb-0.{{ .Release.Name }}-mongodb:27017/{{ .Values.app.mongodb.database | default "snmpdb" }}?authSource=admin
              {{- end }}

          {{- else }}
          - name: MONGODB_URI
            value: >-
              {{- if eq .Values.mongodb.mode "replicaset" }}
              mongodb://{{ .Release.Name }}-mongodb-0.{{ .Release.Name }}-mongodb:27017,{{ .Release.Name }}-mongodb-1.{{ .Release.Name }}-mongodb:27017,{{ .Release.Name }}-mongodb-2.{{ .Release.Name }}-mongodb:27017/{{ .Values.app.mongodb.database | default "snmpdb" }}?replicaSet={{ .Values.mongodb.replicaSet.name }}
              {{- else }}
              mongodb://{{ .Release.Name }}-mongodb-0.{{ .Release.Name }}-mongodb:27017/{{ .Values.app.mongodb.database | default "snmpdb" }}
              {{- end }}
        {{- end }}

        volumeMounts:
        - name: data
          mountPath: /data/db
        {{- if and (.Values.mongodb.auth.enabled | default false) (eq (.Values.mongodb.mode | default "standalone") "replicaset") }}
        - name: keyfile
          mountPath: /etc/keyfile
          readOnly: true
        {{- end }}

        {{- with .Values.mongodb.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}

        {{- if .Values.mongodb.livenessProbe }}
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.mongodb.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.mongodb.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.mongodb.livenessProbe.failureThreshold | default 3 }}
        {{- end }}

        {{- if .Values.mongodb.readinessProbe }}
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.readinessProbe.initialDelaySeconds | default 5 }}
          periodSeconds: {{ .Values.mongodb.readinessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.mongodb.readinessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.mongodb.readinessProbe.failureThreshold | default 3 }}
        {{- end }}

      {{- if and (.Values.mongodb.auth.enabled | default false) (eq (.Values.mongodb.mode | default "standalone") "replicaset") }}
      volumes:
      - name: keyfile-tmp
        secret:
          secretName: {{ .Values.mongodb.auth.existingSecret | default (printf "%s-mongodb" .Release.Name) }}
          items:
          - key: replica-key
            path: replica-key
      - name: keyfile
        emptyDir: {}
      {{- end }}

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.mongodb.storage.storageClass }}
      storageClassName: {{ .Values.mongodb.storage.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.mongodb.storage.size | default "10Gi" }}