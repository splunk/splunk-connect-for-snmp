{{- if eq (include "splunk-connect-for-snmp.polling.enable" .) "true" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "splunk-connect-for-snmp.inventory.fullname" . }}
  labels:
    {{- include "splunk-connect-for-snmp.inventory.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      {{- with .Values.inventory.podAnnotations }}
      annotations:      
        {{- toYaml . | nindent 8 }}
      {{- end }}

      labels:
        {{- include "splunk-connect-for-snmp.inventory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-inventory
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
              ["inventory"]
          env:
          - name: CONFIG_PATH
            value: /app/config/config.yaml
        {{- if .Values.redis.auth.enabled }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                {{- if .Values.redis.auth.existingSecret }}
                name: {{ .Values.redis.auth.existingSecret }}
                key: {{ .Values.redis.auth.existingSecretPasswordKey | default "password" }}
                {{- else }}
                name: {{ .Release.Name }}-redis-secret
                key: password
                {{- end }}
          {{- end }}
          - name: REDIS_HOST
            value: {{ .Release.Name }}-redis
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_DB
            value: "1"
          - name: CELERY_DB
            value: "0"
          - name: INVENTORY_PATH
            value: /app/inventory/inventory.csv
          - name: MONGO_URI
            value: {{ include "splunk-connect-for-snmp.mongo_uri" . }}
          - name: MIB_SOURCES
            value: "http://{{ printf "%s-%s" .Release.Name "mibserver" }}/asn1/@mib@"
          - name: MIB_INDEX
            value: "http://{{ printf "%s-%s" .Release.Name "mibserver" }}/index.csv"
          - name: MIB_STANDARD
            value: "http://{{ printf "%s-%s" .Release.Name "mibserver" }}/standard.txt"
          - name: LOG_LEVEL
            value: {{ .Values.scheduler.logLevel | default "INFO" }}
          - name: CHAIN_OF_TASKS_EXPIRY_TIME
            value: {{ .Values.scheduler.tasksExpiryTime | quote }}
          - name: CONFIG_FROM_MONGO
            value: {{ quote .Values.UI.enable | default "false" }}
          - name: ENABLE_FULL_WALK
            value: {{ .Values.poller.enableFullWalk | default "false" | quote }}
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - name: inventory
              mountPath: "/app/inventory"
              readOnly: true
            - name: pysnmp-cache-volume
              mountPath: "/.pysnmp/"
              readOnly: false
            - name: tmp
              mountPath: "/tmp/"
              readOnly: false

      volumes:
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: config
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: {{ include "splunk-connect-for-snmp.name" . }}-config
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "config.yaml"
                path: "config.yaml"
        - name: inventory
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: {{ include "splunk-connect-for-snmp.name" . }}-inventory
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "inventory.csv"
                path: "inventory.csv"
        - name: pysnmp-cache-volume
          emptyDir: {}    
        - name: tmp
          emptyDir: {}                        
      restartPolicy: OnFailure
{{- end -}}