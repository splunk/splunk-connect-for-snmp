apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "splunk-connect-for-snmp.traps.fullname" . }}-test-connection"
  labels:
    {{- include "splunk-connect-for-snmp.traps.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "kube-score/ignore": "pod-probes,pod-networkpolicy"
spec:
  containers:
    - name: wget
      image: busybox:1.34.1
      imagePullPolicy: Always
      command: ['wget']
      args: ['{{ include "splunk-connect-for-snmp.traps.fullname" . }}:{{ .Values.traps.service.port }}']
      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi            
  restartPolicy: Never
