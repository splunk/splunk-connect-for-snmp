{{- if and (eq .Values.redis.architecture "replication") .Values.redis.sentinel.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-redis
spec:
  serviceName: {{ .Release.Name }}-redis-headless
  replicas: {{ .Values.redis.master.count | default 3 }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: {{ .Release.Name }}-redis
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-redis
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/redis/redis-config.yaml") . | sha256sum }}
    spec:
      {{- with .Values.redis.podSecurityContext }}
      securityContext:
        runAsUser: {{ .runAsUser }}
        fsGroup: {{ .fsGroup }}
      {{- end }}
      initContainers:
      - name: fix-permissions
        image: {{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        command:
        - sh
        - -c
        - |
          chown -R {{ .Values.redis.podSecurityContext.runAsUser }}:{{ .Values.redis.podSecurityContext.fsGroup }} /data
          chmod -R 755 /data
        volumeMounts:
        - name: redis-data
          mountPath: /data
        securityContext:
          runAsUser: 0

      # NEW: Init container to detect current master from Sentinel
      - name: init-redis
        image: {{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        command:
        - sh
        - -c
        - |
          HOSTNAME=$(hostname)

          # Try to query Sentinel for current master
          echo "Checking Sentinel for current master..."
          MASTER=$(redis-cli -h {{ .Release.Name }}-redis-sentinel -p 26379 \
            {{- if .Values.redis.auth.enabled }}
            -a "$REDIS_PASSWORD" \
            {{- end }}
            SENTINEL get-master-addr-by-name mymaster 2>/dev/null | head -n 1)

          if [ -n "$MASTER" ]; then
            echo "Sentinel reports master at: $MASTER"
            echo "$MASTER" > /data/master-info
          else
            echo "Sentinel not ready, will start as replica of pod-0"
            echo "{{ .Release.Name }}-redis-0.{{ .Release.Name }}-redis-headless" > /data/master-info
          fi
        {{- if .Values.redis.auth.enabled }}
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.redis.auth.existingSecret }}
              name: {{ .Values.redis.auth.existingSecret }}
              key: {{ .Values.redis.auth.existingSecretPasswordKey | default "password" }}
              {{- else }}
              name: {{ .Release.Name }}-redis-secret
              key: password
              {{- end }}
        {{- end }}
        volumeMounts:
        - name: redis-data
          mountPath: /data

      containers:
      - name: redis
        image: {{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        {{- if .Values.redis.auth.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.redis.auth.existingSecret }}
              name: {{ .Values.redis.auth.existingSecret }}
              key: {{ .Values.redis.auth.existingSecretPasswordKey | default "password" }}
              {{- else }}
              name: {{ .Release.Name }}-redis-secret
              key: password
              {{- end }}
        {{- end }}
        command:
        - sh
        - -c
        args:
        - |
          cp /etc/redis/redis.conf /tmp/redis.conf

          {{- if .Values.redis.auth.enabled }}
          echo "requirepass $REDIS_PASSWORD" >> /tmp/redis.conf
          echo "masterauth $REDIS_PASSWORD" >> /tmp/redis.conf
          {{- end }}

          # Read master from init container discovery
          if [ -f /data/master-info ]; then
            MASTER_HOST=$(cat /data/master-info)
            HOSTNAME=$(hostname)
            MY_FQDN="$HOSTNAME.{{ .Release.Name }}-redis-headless"

            # If I'm not the master, replicate from it
            if [ "$MY_FQDN" != "$MASTER_HOST" ]; then
              echo "=== Starting as REPLICA of $MASTER_HOST ==="
              echo "replicaof $MASTER_HOST 6379" >> /tmp/redis.conf
            else
              echo "=== Starting as MASTER ==="
            fi
          else
            # Fallback: pod-0 is master
            HOSTNAME=$(hostname)
            if [[ "$HOSTNAME" != *-0 ]]; then
              echo "=== Starting as REPLICA of pod-0 ==="
              echo "replicaof {{ .Release.Name }}-redis-0.{{ .Release.Name }}-redis-headless 6379" >> /tmp/redis.conf
            else
              echo "=== Starting as MASTER ==="
            fi
          fi

          echo "replica-announce-ip $POD_IP" >> /tmp/redis.conf

          exec redis-server /tmp/redis.conf
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        resources:
          {{- toYaml .Values.redis.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              {{- if .Values.redis.auth.enabled }}
              redis-cli -a "$REDIS_PASSWORD" ping
              {{- else }}
              redis-cli ping
              {{- end }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              {{- if .Values.redis.auth.enabled }}
              redis-cli -a "$REDIS_PASSWORD" ping
              {{- else }}
              redis-cli ping
              {{- end }}
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: {{ .Release.Name }}-redis-config
  {{- if .Values.redis.storage.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: {{ toYaml .Values.redis.storage.accessModes | nindent 8 }}
      {{- if .Values.redis.storage.storageClassName }}
      storageClassName: {{ .Values.redis.storage.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.storage.size }}
  {{- end }}
{{- end }}