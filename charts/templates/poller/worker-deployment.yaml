apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc4snmp-worker
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: sc4snmp-worker
spec:
  replicas: {{ .Values.worker.replicas | default "1" }}
  selector:
    matchLabels:
      app: sc4snmp-worker
  template:
    metadata:
      labels:
        app: sc4snmp-worker
    spec:
      securityContext:
          runAsNonRoot: true      
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 2000
      containers:
        - name: sc4snmp-worker
          image: {{ .Values.sc4snmp.image | default "ghcr.io/splunk/splunk-connect-for-snmp/container" }}:{{ .Values.sc4snmp.tag | default "1" }}
          imagePullPolicy: {{ .Values.sc4snmp.pullPolicy | default "IfNotPresent" }}
          args:
            [
              "celery", "worker",
            ]
          securityContext:
            allowPrivilegeEscalation: false          
          env:
            - name: CELERY_BROKER_URL
              value: amqp://{{ .Release.Namespace }}:sc4snmp@sc4snmp-rabbitmq:5672/
            - name: MONGO_URI
          {{- if eq .Values.mongodb.architecture "replicaset" }}
              value: mongodb+srv://sc4snmp-mongodb-headless.{{ .Release.Namespace }}.svc.{{ .Values.mongodb.clusterDomain }}/?tls=false&ssl=false&replicaSet=rs0
          {{ else }}
              value: mongodb://sc4snmp-mongodb:27017
          {{ end }}
            - name: MIBS_SERVER_URL
              value: {{ printf "http://sc4snmp-mib-server-service:%s" ( .Values.mib.service_port | default "5000" ) | quote }}
            - name: MIBS_FILES_URL
              value: $(MIBS_SERVER_URL)/files/asn1/@mib@
            - name: MIB_SERVER_SERVICE_SERVICE_HOST
              value: sc4snmp-mib-server
            - name: MIB_SERVER_SERVICE_SERVICE_PORT
              value: {{ .Values.mib.service_port | quote }}
            - name: SPLUNK_HEC_URI
              valueFrom:
                secretKeyRef:
                  name: remote-splunk
                  key: splunkHecUrl
            - name: SPLUNK_HEC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: remote-splunk
                  key: splunkHecToken
            - name: SPLUNK_HEC_TLSVERIFY
              valueFrom:
                secretKeyRef:
                  name: remote-splunk
                  key: splunkHecTlsSkipVerify
            - name: LOG_LEVEL
              value: {{ .Values.worker.logLevel | default "info" }}
     
          volumeMounts:
            - name: config
              mountPath: "/work/config"
              readOnly: true
            - name: inventory
              mountPath: "/work/inventory"
              readOnly: false
            - name: pysnmp-cache-volume
              mountPath: "/.pysnmp/"
              readOnly: false
          resources:
            {{- if .Values.worker.resources }}
{{ .Values.worker.resources | toYaml | trim | indent 12 }}
            {{ else }}
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
            {{ end }}
      volumes:
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: config
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: sc4snmp-config
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "config.yaml"
                path: "config.yaml"
        - name: inventory
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: sc4snmp-inventory
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "inventory.csv"
                path: "inventory.csv"
        - name: pysnmp-cache-volume
          emptyDir: {}                
