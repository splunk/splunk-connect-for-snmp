---
# Source: splunk-connect-for-snmp/templates/inventory/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-splunk-connect-for-snmp-inventory
  labels:
    helm.sh/chart: splunk-connect-for-snmp-1.8.6-beta.1
    app.kubernetes.io/version: "1.8.6-beta.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:

      labels:
        app.kubernetes.io/name: splunk-connect-for-snmp-inventory
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: splunk-connect-for-snmp-inventory
          image: "ghcr.io/splunk/splunk-connect-for-snmp/container:1.8.6-beta.1"
          imagePullPolicy: Always
          args:
              ["inventory"]
          env:
          - name: CONFIG_PATH
            value: /app/config/config.yaml
          - name: REDIS_URL
            value: redis://release-name-redis-headless:6379/1
          - name: INVENTORY_PATH
            value: /app/inventory/inventory.csv
          - name: CELERY_BROKER_URL
            value: redis://release-name-redis-headless:6379/0
          - name: MONGO_URI
            value: mongodb://release-name-mongodb:27017
          - name: MIB_SOURCES
            value: "http://release-name-mibserver/asn1/@mib@"
          - name: MIB_INDEX
            value: "http://release-name-mibserver/index.csv"
          - name: MIB_STANDARD
            value: "http://release-name-mibserver/standard.txt"
          - name: LOG_LEVEL
            value: INFO
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - name: inventory
              mountPath: "/app/inventory"
              readOnly: true
            - name: pysnmp-cache-volume
              mountPath: "/.pysnmp/"
              readOnly: false
            - name: tmp
              mountPath: "/tmp/"
              readOnly: false

      volumes:
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: config
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: splunk-connect-for-snmp-config
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "config.yaml"
                path: "config.yaml"
        - name: inventory
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: splunk-connect-for-snmp-inventory
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "inventory.csv"
                path: "inventory.csv"
        - name: pysnmp-cache-volume
          emptyDir: {}    
        - name: tmp
          emptyDir: {}                        
      restartPolicy: OnFailure
