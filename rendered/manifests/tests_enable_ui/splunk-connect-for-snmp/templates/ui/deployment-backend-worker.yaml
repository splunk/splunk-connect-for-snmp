---
# Source: splunk-connect-for-snmp/templates/ui/deployment-backend-worker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-backend-worker-deployment
  labels:
    app: ui-backend-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-backend-worker
  template:
    metadata:
      labels:
        app: ui-backend-worker
      annotations:
        checksum/redis-config: e82c09fa615350d9c147a0884485f953308babd6b8842d0cbe695ed5595eb530
    spec:
      containers:
      - name: ui-backend-worker
        image: "ghcr.io/splunk/sc4snmp-ui/backend/container:main"
        imagePullPolicy: Always
        command: ["sh","-c","/celery_start.sh"]
        env:
        - name: MONGO_URI
          value: mongodb://release-name-mongodb:27017
        
        - name: REDIS_MODE
          value: "standalone"
        - name: REDIS_HOST
          value: release-name-redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "1"
        - name: CELERY_DB
          value: "0"
        - name: JOB_CONFIG_PATH
          value: /config/job_config.yaml
        - name: JOB_NAMESPACE
          value: "default"
        - name: VALUES_DIRECTORY
          value: /var/values_dir
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: backend-configmap
          mountPath: /config
      serviceAccountName: job-robot
      volumes:
        - name: backend-configmap
          configMap:
            name: splunk-connect-for-snmp-job-configmap
            items:
              - key: job_config
                path: job_config.yaml
