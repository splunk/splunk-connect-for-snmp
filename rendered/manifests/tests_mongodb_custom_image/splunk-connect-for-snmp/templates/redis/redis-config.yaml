---
# Source: splunk-connect-for-snmp/templates/redis/redis-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-redis-config
  namespace: default
  labels:
    app: release-name-redis
data:
  redis.conf: |
    # Data directory
    dir /data

    # Persistence - RDB
    save 900 1
    save 300 10
    save 60 10000

    # Persistence - AOF
    appendonly yes
    appendfsync everysec

    # Logging
    loglevel notice

    # Memory
    maxmemory-policy noeviction

    # Network
    bind 0.0.0.0
    protected-mode no
    port 6379
