---
# Source: splunk-connect-for-snmp/charts/mibserver/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mibserver
  labels:
    helm.sh/chart: mibserver-1.15.1-beta.1
    app.kubernetes.io/name: mibserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.15.1-beta.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "kube-score/ignore": "container-image-pull-policy"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mibserver
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mibserver
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mibserver
      securityContext:
        fsGroup: 10001
      containers:
        - name: mibserver
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
          image: "ghcr.io/pysnmp/mibs/container:1.15.1-beta.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: NGINX_ENTRYPOINT_QUIET_LOGS
              value: "1"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: http-status
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http-status
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                      app.kubernetes.io/name: mibserver
                      app.kubernetes.io/instance: release-name
      volumes:
        - name: tmp
          emptyDir: {}
