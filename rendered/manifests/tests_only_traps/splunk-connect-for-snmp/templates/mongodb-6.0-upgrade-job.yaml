---
# Source: splunk-connect-for-snmp/templates/mongodb-6.0-upgrade-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-fcv-upgrade-to-6
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
        - name: mongo-fcv-check
          image: bitnami/mongodb:7.0.14-debian-12-r3
          command:
            - /bin/bash
            - -c
            - |
              echo "Checking current mongo FCV"
              FCV=$(mongosh --host "release-name-mongodb.default.svc.cluster.local" --quiet --eval 'db.adminCommand({ getParameter: 1, featureCompatibilityVersion: 1 }).featureCompatibilityVersion.version')
              echo "Current Mongo Feature Compatibility Version: $FCV"
              
              if [[ "$FCV" < "6.0" ]]; then
                echo "FCV < 6.0, setting na 6.0"
                mongosh --host "release-name-mongodb.default.svc.cluster.local"  --eval 'db.adminCommand({ setFeatureCompatibilityVersion: "6.0" })'
              else
                echo "FCV >= 6.0, nothing to be changed"
              fi
      restartPolicy: Never
