splunk:
  enabled: true
  protocol: https
  host: 10.202.18.152
  token: 00000000-0000-0000-0000-000000000000
  insecureSSL: "true"
  port: "8088"
traps:
  communities:
    2c:
      - public
      - homelab
  #loadBalancerIP: The IP address in the metallb pool
  loadBalancerIP: 10.202.6.213
worker:
  poller:
    replicaCount: 5
    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - test $(($(date +%s) - $(stat -c %Y /tmp/worker_heartbeat))) -lt 10
      initialDelaySeconds: 10
      periodSeconds: 5
    readinessProbe:
      exec:
        command:
          - test
          - -e /tmp/worker_ready
      initialDelaySeconds: 10
      periodSeconds: 5
  sender:
    replicaCount: 3
    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - test $(($(date +%s) - $(stat -c %Y /tmp/worker_heartbeat))) -lt 10
      initialDelaySeconds: 10
      periodSeconds: 5
    readinessProbe:
      exec:
        command:
          - test
          - -e /tmp/worker_ready
      initialDelaySeconds: 10
      periodSeconds: 5
  trap:
    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - test $(($(date +%s) - $(stat -c %Y /tmp/worker_heartbeat))) -lt 10
      initialDelaySeconds: 10
      periodSeconds: 5
    readinessProbe:
      exec:
        command:
          - test
          - -e /tmp/worker_ready
      initialDelaySeconds: 10
      periodSeconds: 5
scheduler:
  profiles: |
    IF_profile:
      frequency: 600
      varBinds:
        - [ "IF-MIB", "ifDescr" ]
        - [ "IF-MIB", "ifAdminStatus" ]
        - [ "IF-MIB", "ifName" ]
        - [ 'IF-MIB','ifAlias' ]
        - [ "IF-MIB", "ifInDiscards" ]
        - [ "IF-MIB", "ifInErrors" ]
        - [ "IF-MIB", "ifInNUcastPkts" ]
        - [ "IF-MIB", "ifInOctets" ]
        - [ "IF-MIB", "ifInUcastPkts" ]
        - [ "IF-MIB", "ifInUnknownProtos" ]
        - [ "IF-MIB", "ifOutDiscards" ]
        - [ "IF-MIB", "ifOutErrors" ]
        - [ "IF-MIB", "ifOutNUcastPkts" ]
        - [ "IF-MIB", "ifOutOctets" ]
        - [ "IF-MIB", "ifOutQLen" ]
        - [ "IF-MIB", "ifOutUcastPkts" ]
poller:
  inventory: |
    address,port,version,community,secret,security_engine,walk_interval,profiles,smart_profiles,delete
    54.82.41.24,,2c,public,,,1800,IF_profile,false,
mongodb:
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true
redis:
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true
