discovery:
  enabled: true
  ipv6Enabled: true
  discoveryPath: "/home/devuser/discovery-test2"
  usernameSecrets:
    - secret
  
  autodiscovery:
    discovery_version2c:
      frequency: 21600
      skip_active_check: false
      delete_already_discovered: false
      network_address: 4.91.99.113/28
      version: "2c"
      community: "public"
      port: 161
      device_rules:
        - name: "Linux servers"
          patterns: "*linux*"
          group: "linux_group"
        - name: "Centos servers"
          patterns: "*centos*"
          group: "centos_group"
    discovery_version3:
      frequency: 21600
      skip_active_check: false
      delete_already_discovered: false
      network_address: 4.91.99.113/28
      version: "3"
      port: 161
      secret: secret
      security_engine: "80001f8880e761866965756b6800000000"
      device_rules:
        - name: "Linux VM"
          patterns: "*Linux*"
          group: "linux_group"