splunk:
  enabled: true
  protocol: https
  host: 10.202.18.152
  token: 00000000-0000-0000-0000-000000000000
  insecureSSL: "true"
  port: "8088"
traps:
  communities:
    2c:
      - public
      - homelab
  #loadBalancerIP: The IP address in the metallb pool
  loadBalancerIP: 10.202.6.213
scheduler:
  profiles: |
    IF_profile:
      frequency: 600
      varBinds:
        - [ "IF-MIB", "ifDescr" ]
        - [ "IF-MIB", "ifAdminStatus" ]
        - [ "IF-MIB", "ifName" ]
        - [ 'IF-MIB','ifAlias' ]
        - [ "IF-MIB", "ifInDiscards" ]
        - [ "IF-MIB", "ifInErrors" ]
        - [ "IF-MIB", "ifInNUcastPkts" ]
        - [ "IF-MIB", "ifInOctets" ]
        - [ "IF-MIB", "ifInUcastPkts" ]
        - [ "IF-MIB", "ifInUnknownProtos" ]
        - [ "IF-MIB", "ifOutDiscards" ]
        - [ "IF-MIB", "ifOutErrors" ]
        - [ "IF-MIB", "ifOutNUcastPkts" ]
        - [ "IF-MIB", "ifOutOctets" ]
        - [ "IF-MIB", "ifOutQLen" ]
        - [ "IF-MIB", "ifOutUcastPkts" ]
poller:
  inventory: |
    address,port,version,community,secret,security_engine,walk_interval,profiles,smart_profiles,delete
    54.82.41.24,,2c,public,,,1800,IF_profile,false,

discovery:
  enabled: true
  ipv6Enabled: true
  discoveryPath: "/home/devuser/discovery"
  autodiscovery:
    discovery_version2c:
      frequency: 21600
      skip_active_check: false
      delete_already_discovered: false
      network_address: 54.82.41.24/28
      version: "2c"
      community: "public"
      port: 161
      device_rules:
        - name: "Linux servers"
          patterns: "*linux*"
          group: "linux_group"
        - name: "Centos servers"
          patterns: "*centos*"
          group: "centos_group"
