splunk:
  enabled: true
  protocol: https
  host: ###SPLUNK_HOST###
  token: ###SPLUNK_TOKEN###
  insecureSSL: "false"
  port: "###SPLUNK_PORT###"
image:
  pullPolicy: "Always"
traps:
  communities:
    2c:
      - public
      - homelab
  replicaCount: 1
  resources:
     limits:
       cpu: 100m
       memory: 300Mi
     requests:
       cpu: 40m
       memory: 256Mi
  #loadBalancerIP: The IP address in the metallb pool
  loadBalancerIP: ###TRAP_RECEIVER_IP###
worker:
  trap:
    replicaCount: 1
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 40m
        memory: 150Mi
  poller:
    replicaCount: 2
    resources:
      limits:
        cpu: 200m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 260Mi
  sender:
    replicaCount: 1
    resources:
      limits:
        cpu: 100m
        memory: 350Mi
      requests:
        cpu: 30m
        memory: 250Mi
  logLevel: "INFO"
scheduler:
  logLevel: "INFO"
  resources:
     limits:
       cpu: 40m
       memory: 260Mi
     requests:
       cpu: 20m
       memory: 180Mi
  profiles: |
    generic_switch:
      frequency: 300
        varBinds:
          - ['SNMPv2-MIB', 'sysDescr']
          - ['SNMPv2-MIB', 'sysName', 0]
          - ['TCP-MIB', 'tcpActiveOpens']
          - ['TCP-MIB', 'tcpAttemptFails']
          - ['IF-MIB']
poller:
  usernameSecrets:
    - sc4snmp-hlab-sha-aes
    - sc4snmp-hlab-sha-des
  inventory: |
    address,port,version,community,secret,security_engine,walk_interval,profiles,smart_profiles,delete
    10.0.0.1,,3,,sc4snmp-hlab-sha-aes,,1800,generic_switch,,
    10.0.0.199,,2c,public,,,3000,,,True
    10.0.0.100,,3,,sc4snmp-hlab-sha-des,,1800,generic_switch,,
inventory:
  resources:
     limits:
       cpu: 60m
       memory: 300Mi
     requests:
       cpu: 20m