splunk:
  enabled: true
  protocol: https
  host: ###SPLUNK_HOST###
  token: ###SPLUNK_TOKEN###
  insecureSSL: "false"
  port: "###SPLUNK_PORT###"
image:
  pullPolicy: "Always"
traps:
  replicaCount: 1
  resources:
     limits:
       cpu: 100m
       memory: 300Mi
     requests:
       cpu: 40m
       memory: 256Mi

  #loadBalancerIP: The IP address in the metallb pool
  loadBalancerIP: ###X.X.X.X###
worker:
  trap:
    replicaCount: 1
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 40m
        memory: 150Mi
  poller:
    replicaCount: 2
    resources:
      limits:
        cpu: 200m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 260Mi
  sender:
    replicaCount: 1
    resources:
      limits:
        cpu: 100m
        memory: 350Mi
      requests:
        cpu: 30m
        memory: 250Mi
  logLevel: "INFO"
scheduler:
  logLevel: "INFO"
  resources:
     limits:
       cpu: 40m
       memory: 260Mi
     requests:
       cpu: 20m
       memory: 180Mi
inventory:
  resources:
     limits:
       cpu: 60m
       memory: 300Mi
     requests:
       cpu: 20m