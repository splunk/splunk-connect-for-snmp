apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc4-snmp-scheduler
  labels:
    app: sc4-snmp-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc4-snmp-scheduler
  template:
    metadata:
      labels:
        app: sc4-snmp-scheduler
    spec:
      containers:
        - name: sc4-snmp-scheduler
          image: ghcr.io/splunk/splunk-connect-for-snmp-poller:develop
          imagePullPolicy: Always
          args:
            [
              "--log=WARN",
              "--config=/work/config/config.yaml",
              "--inventory=/work/inventory/inventory.csv",
              "--event_index=##EVENTS_INDEX##",
              "--metric_index=##METRICS_INDEX##",
              "--meta_index=##META_INDEX##",
            ]
          env:
            - name: MONGO_SERVICE_SERVICE_HOST
              value: sc4snmp-cache-mongodb
            - name: MONGO_SERVICE_SERVICE_PORT
              value: "27017"
            - name: CELERY_BROKER_URL
              value: amqp://sc4snmp:sc4snmp@sc4snmp-celery-rabbitmq:5672/
            - name: POLLER_EXECUTION_MODE
              value: scheduler
          volumeMounts:
            - name: config
              mountPath: "/work/config"
              readOnly: true
            - name: inventory
              mountPath: "/work/inventory"
              readOnly: true
      volumes:
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: config
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: sc4snmp-config
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "config.yaml"
                path: "config.yaml"
        - name: inventory
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: sc4snmp-inventory
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "inventory.csv"
                path: "inventory.csv"
