apiVersion: apps/v1
kind: Deployment
metadata:
  name: mib-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc4-snmp-mib-server
  template:
    metadata:
      labels:
        app: sc4-snmp-mib-server
    spec:
      containers:
        - name: mib-server
          # image: ghcr.io/splunk/splunk-connect-for-snmp-mib-server:f4b33e9f83bcc034bf5835b81403577423643a1a
          image: ghcr.io/splunk/splunk-connect-for-snmp-mib-server:1271944be91b58c62721fae194e62600f07f32d6
          ports:
            - containerPort: 5000
          env:
            - name: MIBS_FILES_URL
              value: "http://$(MIB_SERVER_SERVICE_SERVICE_HOST):$(MIB_SERVER_SERVICE_SERVICE_PORT)/files/asn1/@mib@"
---
