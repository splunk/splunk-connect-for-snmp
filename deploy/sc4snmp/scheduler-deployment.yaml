apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc4-snmp-scheduler
  labels:
    app: sc4-snmp-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc4-snmp-scheduler
  template:
    metadata:
      labels:
        app: sc4-snmp-scheduler
    spec:
      containers:
        - name: sc4-snmp-scheduler
          image: ghcr.io/splunk/splunk-connect-for-snmp-poller:1
          args: ["--log=DEBUG", "--config=/work/config/config.yaml", "--inventory=/work/config/inventory.csv"]
          env:
            - name: CELERY_BROKER_URL
              value: amqp://guest@$(RABBITMQ_SERVICE_SERVICE_HOST):$(RABBITMQ_SERVICE_SERVICE_PORT)//
            - name: POLLER_EXECUTION_MODE
              value: scheduler
          volumeMounts:
            - name: config
              mountPath: "/work/config"
              readOnly: true
          volumeMounts:
            - name: inventory
              mountPath: "/work/inventory"
              readOnly: true
      volumes:
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: config
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: sc4snmp-config
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "config.yaml"
                path: "config.yaml"
        - name: inventory
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: sc4snmp-inventory
            # An array of keys from the ConfigMap to create as files
            items:
              - key: "inventory.csv"
                path: "inventory.csv"

