apiVersion: v1
kind: Secret
metadata:
  name: remote-splunk
  namespace: {{ .Release.Namespace | quote }}
data:
  {{- if or (eq .Values.otel.signalfx_mode "both") (eq .Values.otel.signalfx_mode "splunk") }}
  splunkHecUrl: {{ printf "%s://%s:%s/services/collector" .Values.splunk.protocol .Values.splunk.host .Values.splunk.port | b64enc | quote }}
  splunkHecTlsSkipVerify: {{ .Values.splunk.insecureSSL | b64enc | quote }}
  splunkHecToken: {{ .Values.splunk.token | b64enc | quote }}
  {{- end }}
  {{- if or (eq .Values.otel.signalfx_mode "both") (eq .Values.otel.signalfx_mode "sim") }}
  signalfxToken: {{ .Values.otel.signalfx_token  | b64enc | quote }}
  signalfxRealm: {{ .Values.otel.signalfx_realm  | b64enc | quote }}
  {{- end }}





